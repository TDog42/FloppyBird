<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Dunkler Hintergrund mit Netzgitter -->
  <rect width="600" height="300" fill="#0A0E17" />
  
  <!-- Netzgitter-Hintergrund -->
  <g stroke="#1A3A68" stroke-width="0.5" opacity="0.3">
    <path d="M0,30 L600,30" />
    <path d="M0,60 L600,60" />
    <path d="M0,90 L600,90" />
    <path d="M0,120 L600,120" />
    <path d="M0,150 L600,150" />
    <path d="M0,180 L600,180" />
    <path d="M0,210 L600,210" />
    <path d="M0,240 L600,240" />
    <path d="M0,270 L600,270" />
    
    <path d="M30,0 L30,300" />
    <path d="M60,0 L60,300" />
    <path d="M90,0 L90,300" />
    <path d="M120,0 L120,300" />
    <path d="M150,0 L150,300" />
    <path d="M180,0 L180,300" />
    <path d="M210,0 L210,300" />
    <path d="M240,0 L240,300" />
    <path d="M270,0 L270,300" />
    <path d="M300,0 L300,300" />
    <path d="M330,0 L330,300" />
    <path d="M360,0 L360,300" />
    <path d="M390,0 L390,300" />
    <path d="M420,0 L420,300" />
    <path d="M450,0 L450,300" />
    <path d="M480,0 L480,300" />
    <path d="M510,0 L510,300" />
    <path d="M540,0 L540,300" />
    <path d="M570,0 L570,300" />
  </g>
  
  <!-- Neonfarbene Lichter und Glanzeffekte -->
  <g opacity="0.7">
    <radialGradient id="neonGlow1" cx="300" cy="150" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#0A0E17" stop-opacity="0" />
    </radialGradient>
    <circle cx="300" cy="150" r="200" fill="url(#neonGlow1)" />
    
    <radialGradient id="neonGlow2" cx="150" cy="100" r="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#0A0E17" stop-opacity="0" />
    </radialGradient>
    <circle cx="150" cy="100" r="120" fill="url(#neonGlow2)" />
  </g>
  
  <!-- Cyberpunk-Vogel mit mechanischen Elementen -->
  <g transform="translate(120, 150)">
    <!-- Körper-Basis mit metallischem Effekt -->
    <linearGradient id="metallicBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333" />
      <stop offset="40%" stop-color="#666" />
      <stop offset="60%" stop-color="#444" />
      <stop offset="100%" stop-color="#222" />
    </linearGradient>
    <circle cx="0" cy="0" r="40" fill="url(#metallicBody)" stroke="#00FFFF" stroke-width="1.5" />
    
    <!-- Beschädigter Bereich / Riss mit Neon -->
    <path d="M20,-15 L-10,10 L-20,-5" stroke="#FF00FF" stroke-width="2" fill="none" />
    <path d="M20,-15 L-10,10" stroke="#00FFFF" stroke-width="0.7" fill="none" opacity="0.9" />
    
    <!-- Mechanisches Auge -->
    <circle cx="15" cy="-15" r="12" fill="#000" stroke="#444" stroke-width="2" />
    <circle cx="15" cy="-15" r="8" fill="#FF003C" />
    <circle cx="15" cy="-15" r="4" fill="#FFF" opacity="0.8" />
    <path d="M3,-20 L27,-10" stroke="#333" stroke-width="3" />
    
    <!-- Kybernetischer Schnabel -->
    <path d="M30,-5 L45,0 L30,5" fill="#333" stroke="#00FFFF" stroke-width="1" />
    <line x1="30" y1="0" x2="45" y2="0" stroke="#FF00FF" stroke-width="1" />
    
    <!-- Mechanischer Flügel -->
    <path d="M-20,0 Q-50,-20 -30,-40" stroke="#666" stroke-width="5" fill="none" />
    <path d="M-23,-5 Q-53,-25 -33,-45" stroke="#444" stroke-width="3" fill="none" />
    <path d="M-20,0 Q-50,-20 -30,-40" stroke="#00FFFF" stroke-width="1" fill="none" opacity="0.8" />
    <line x1="-40" y1="-25" x2="-25" y2="-20" stroke="#FF00FF" stroke-width="1" />
    <line x1="-45" y1="-15" x2="-25" y2="-10" stroke="#FF00FF" stroke-width="1" />
    
    <!-- Datenlinien / Kabel -->
    <path d="M-10,20 L-40,40" stroke="#00FFFF" stroke-width="1" stroke-dasharray="2,3" />
    <path d="M10,20 L30,45" stroke="#FF00FF" stroke-width="1" stroke-dasharray="2,3" />
  </g>
  
  <!-- Schriftzug "FLOPPY BIRD" im Cyberpunk-Stil -->
  <g transform="translate(300, 160)">
    <!-- Digitale Störung Hintergrund -->
    <rect x="-190" y="-35" width="380" height="70" fill="#111" opacity="0.7" />
    <rect x="-180" y="-30" width="360" height="60" fill="none" stroke="#00FFFF" stroke-width="0.5" stroke-dasharray="5,5" opacity="0.7" />
    
    <!-- Glitched Schatten Text -->
    <text x="3" y="3" font-family="monospace" font-size="50" fill="#FF00FF" text-anchor="middle" opacity="0.6" font-weight="bold">FLOPPY_BIRD</text>
    <text x="-3" y="-3" font-family="monospace" font-size="50" fill="#00FFFF" text-anchor="middle" opacity="0.6" font-weight="bold">FLOPPY_BIRD</text>
    
    <!-- Haupttext -->
    <text x="0" y="0" font-family="monospace" font-size="50" fill="#FFF" text-anchor="middle" font-weight="bold">FLOPPY_BIRD</text>
    
    <!-- Digitale Störung Linien über Text -->
    <rect x="-180" y="-20" width="360" height="4" fill="#FF00FF" opacity="0.4" />
    <rect x="-180" y="15" width="360" height="2" fill="#00FFFF" opacity="0.3" />
  </g>
  
  <!-- Status-Codes / Cyber-Informationen -->
  <g fill="#00FFFF" font-family="monospace" opacity="0.8">
    <text x="20" y="30" font-size="10">SYS:ACTIVE</text>
    <text x="20" y="45" font-size="10">MEM:87.3%</text>
    <text x="500" y="30" font-size="10" text-anchor="end">PING:24MS</text>
    <text x="500" y="45" font-size="10" text-anchor="end">CORE:UNSTABLE</text>
    <text x="20" y="275" font-size="8">VERSION:2.0.77</text>
    <text x="500" y="275" font-size="8" text-anchor="end">ERROR_CODE:NF-404</text>
  </g>
  
  <!-- Warnungs-/Sicherheitsmarkierungen -->
  <g transform="translate(520, 230)">
    <path d="M-15,0 L0,-25 L15,0 Z" fill="none" stroke="#FFFF00" stroke-width="1.5" />
    <text x="0" y="-5" font-family="monospace" font-size="16" fill="#FFFF00" text-anchor="middle">!</text>
  </g>
  
  <!-- QR-Code-ähnliches Element -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="30" height="30" fill="none" stroke="#00FFFF" stroke-width="1" />
    <rect x="5" y="5" width="5" height="5" fill="#00FFFF" />
    <rect x="15" y="5" width="5" height="5" fill="#00FFFF" />
    <rect x="20" y="10" width="5" height="5" fill="#00FFFF" />
    <rect x="5" y="15" width="5" height="5" fill="#00FFFF" />
    <rect x="15" y="15" width="5" height="5" fill="#00FFFF" />
    <rect x="5" y="20" width="5" height="5" fill="#00FFFF" />
  </g>
</svg>
